<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Happy Birthday, [Your Boyfriend's Name]!</h1>
    </header>
    <main>
        <section id="welcome">
            <h2>Welcome</h2>
            <p>A special message for you.</p>
            <button id="surprise-button">Click me for a surprise!</button>
        </section>
        <section id="gallery">
            <h2>Our Memories</h2>
            <div class="gallery">
                <img src="photo1.jpg" alt="Memory 1">
                <img src="photo2.jpg" alt="Memory 2">
                <img src="photo3.jpg" alt="Memory 3">
            </div>
        </section>
        <section id="timeline">
            <h2>Our Journey</h2>
            <ul>
                <li>First met: [Date]</li>
                <li>First date: [Date]</li>
                <li>First vacation: [Date]</li>
                <!-- Add more events -->
            </ul>
        </section>
        <section id="love-list">
            <h2>Reasons I Love You</h2>
            <ul>
                <li>Your smile</li>
                <li>Your kindness</li>
                <li>Your sense of humor</li>
                <!-- Add more items -->
            </ul>
        </section>
    </main>
    <footer>
        <p>Made with love by [Your Name]</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
